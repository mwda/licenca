<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação - Sistema de Controle de Licenças</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<p:dialog header="Autenticação" closable="false" draggable="false"
		resizable="false" modal="true" visible="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="usuario" value="Usuario:" />
				<p:inputText id="usuario" maxlength="32" size="20" required="true"
					requiredMessage="O campo usuário é obrigatório"
					value="#{autenticacaoBean.usuario.usuario}" />
				<p:outputLabel for="senha" value="Senha:"/>
				<p:password id="senha" maxlength="8" size="20" required="true"
					requiredMessage="O campo senha é obrigatório"
					value="#{autenticacaoBean.usuario.senha}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Entrar" update=":mensagem"
				actionListener="#{autenticacaoBean.autenticar()}"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
